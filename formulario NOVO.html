<html lang="pt-br">
<head>

    <title>Fomulário</title>
</head>
<body>
    <hi>FORMULÁRIO DE CADASTRO</hi>
    <form>
        <label for="Nome">Nome</label>
        <input id="Nome" type="text" />

        <br />
        <button>Cadastro</button>
        
    </form>
</body>
</html>
